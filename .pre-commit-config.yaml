repos:
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8

  - repo: https://github.com/psf/black
    rev: 23.10.0
    hooks:
      - id: black
        args: ['--quiet']

  - repo: https://github.com/psf/black
    rev: 23.10.0
    hooks:
      - id: black
        args: ['--quiet']
        name: black-format
        stages: [commit]

